<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Gerador de senhas">
  <title>GeraSenha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gerador de Senha</h1>

  <main class="container-input">
    <span class="caractere">Tamanho <span id="valor"><span> caracteres</span>
    <input id="slider" class="slider" type="range" min="5" max="30" value="15"/>

    <button id="button" class="button-cta">Gerar Senha</button>
  </main>

  <div id="container-password" class="container-password hide">
    <span class="title">Sua senha gerada foi:</span>
    <span id="password" class="password"></span>
    <span class="copied">Clique na senha para copiar</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
